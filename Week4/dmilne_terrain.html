<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #a06851;
			}
		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl terrain raycasting demo</div>

		<script src="http://threejs.org/build/three.js"></script>

		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<script src="http://threejs.org/examples/js/ImprovedNoise.js"></script>
		<script src="http://threejs.org/examples/js/WebGL.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="http://threejs.org/examples/js/loaders/ColladaLoader.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats;
			var camera, controls, scene, renderer;
			var mesh, texture;
			var worldWidth = 256, worldDepth = 256,
				worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;
			var helper;
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var plane;
			init();
			animate();
			
			function init() {
				container = document.getElementById( 'container' );
				container.innerHTML = "";
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 10, 20000 );
				//controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.minDistance = 1000;
				//controls.maxDistance = 10000;
				//controls.maxPolarAngle = Math.PI / 2;
				//
				var data = generateHeight( worldWidth, worldDepth );
				//controls.target.y = data[ worldHalfWidth + worldHalfDepth * worldWidth ] + 500;
				//camera.position.y = controls.target.y + 2000;
				//camera.position.x = 2000;
				//controls.update();
				var geometry = new THREE.PlaneBufferGeometry( 7500, 7500, worldWidth - 1, worldDepth - 1 );
				geometry.rotateX( - Math.PI / 2 );
				var vertices = geometry.attributes.position.array;
				for ( var i = 0, j = 0, l = vertices.length; i < l; i ++, j += 3 ) {
					vertices[ j + 1 ] = data[ i ] * 10;
				}
				geometry.computeFaceNormals(); // needed for helper
				//
				texture = new THREE.CanvasTexture( generateTexture( data, worldWidth, worldDepth ) );
				texture.wrapS = THREE.ClampToEdgeWrapping;
				texture.wrapT = THREE.ClampToEdgeWrapping;
				mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { map: texture } ) );
				scene.add( mesh );
				var geometry = new THREE.ConeBufferGeometry( 20, 100, 3 );
				geometry.translate( 0, 50, 0 );
				geometry.rotateX( Math.PI / 2 );
				helper = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial() );
				scene.add( helper );
				container.addEventListener( 'mousemove', onMouseMove, false );
				stats = new Stats();
				container.appendChild( stats.dom );
				loadPlane();
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
				
				loop();
			}

			function loadPlane()
			{
			var manager = new THREE.LoadingManager();
			manager.onStart = function ( url, itemsLoaded, itemsTotal ) {

				console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );

			};

			manager.onLoad = function ( ) {

				console.log( 'Loading complete!');

			};


			manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {

				console.log( 'Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );

			};

			manager.onError = function ( url ) {

				console.log( 'There was an error loading ' + url );

			};	
			
				var loader = new THREE.ColladaLoader( manager );
				loader.load( './data/piper/piper.dae', function ( collada ) {

					plane = collada.scene;
					plane.position.set(0, 2000, -3000);
					plane.scale.set(15, 15, 15);
					scene.add(plane);
				
					updateCamera();

				} );
			}


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function generateHeight( width, height ) {
				var size = width * height, data = new Uint8Array( size ),
					perlin = new ImprovedNoise(), quality = 1, z = Math.random() * 100;
				for ( var j = 0; j < 4; j ++ ) {
					for ( var i = 0; i < size; i ++ ) {
						var x = i % width, y = ~ ~ ( i / width );
						data[ i ] += Math.abs( perlin.noise( x / quality, y / quality, z ) * quality * 1.75 );
					}
					quality *= 5;
				}
				return data;
			}
			
			function generateTexture( data, width, height ) {
				// bake lighting into texture
				var canvas, canvasScaled, context, image, imageData, vector3, sun, shade;
				vector3 = new THREE.Vector3( 0, 0, 0 );
				sun = new THREE.Vector3( 1, 1, 1 );
				sun.normalize();
				canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;
				context = canvas.getContext( '2d' );
				context.fillStyle = '#000';
				context.fillRect( 0, 0, width, height );
				image = context.getImageData( 0, 0, canvas.width, canvas.height );
				imageData = image.data;
				for ( var i = 0, j = 0, l = imageData.length; i < l; i += 4, j ++ ) {
					vector3.x = data[ j - 2 ] - data[ j + 2 ];
					vector3.y = 2;
					vector3.z = data[ j - width * 2 ] - data[ j + width * 2 ];
					vector3.normalize();
					shade = vector3.dot( sun );
					imageData[ i ] = ( 96 + shade * 128 ) * ( 0.5 + data[ j ] * 0.007 );
					imageData[ i + 1 ] = ( 32 + shade * 96 ) * ( 0.5 + data[ j ] * 0.007 );
					imageData[ i + 2 ] = ( shade * 96 ) * ( 0.5 + data[ j ] * 0.007 );
				}
				context.putImageData( image, 0, 0 );
				// Scaled 4x
				canvasScaled = document.createElement( 'canvas' );
				canvasScaled.width = width * 4;
				canvasScaled.height = height * 4;
				context = canvasScaled.getContext( '2d' );
				context.scale( 4, 4 );
				context.drawImage( canvas, 0, 0 );
				image = context.getImageData( 0, 0, canvasScaled.width, canvasScaled.height );
				imageData = image.data;
				for ( var i = 0, l = imageData.length; i < l; i += 4 ) {
					var v = ~ ~ ( Math.random() * 5 );
					imageData[ i ] += v;
					imageData[ i + 1 ] += v;
					imageData[ i + 2 ] += v;
				}
				context.putImageData( image, 0, 0 );
				return canvasScaled;
			}
			
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			
			function render() {
				renderer.render( scene, camera );
			}
			
			function onMouseMove( event ) {
				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				// See if the ray from the camera into the world hits one of our meshes
				var intersects = raycaster.intersectObject( mesh );
				// Toggle rotation bool for meshes that we clicked
				if ( intersects.length > 0 ) {
					helper.position.set( 0, 0, 0 );
					helper.lookAt( intersects[ 0 ].face.normal );
					helper.position.copy( intersects[ 0 ].point );
				}
			}
			
			function updateCamera()
			{
				camera.position.x = plane.position.x;
				camera.position.y = plane.position.y + 35;
				camera.position.z = plane.position.z - 150;
				
				camera.lookAt(plane.position);
			}
			
			function loop()
			{
				updatePlane();
				//plane.position.z += 5;
				camera.position.z += 5;
				
				renderer.render(scene, camera);
				requestAnimationFrame(loop);
			}
			
			var mousePos={x:0, y:0};
			
			function handleMouseMove(event)
			{
				var tx = -1 + (event.clientX / width)*2;
				var ty = 1 - (event.clientY / height)*2;
				mousePos = {x:tx, y:ty};
			}
			
			function updatePlane()
			{
				var targetX = normalizeV(mousePos.x, -1, 1, -100, 100);
				var targetY = normalizeV(mousePos.y, -1, 1 , 25, 175);
				
				plane.mesh.position.y = targetY;
				plane.mesh.position.x = targetX;
				

			}
			
			function normalizeV(v, vmin, vmax, tmin, tmax)
			{
				var nv = Math.max(Math.min(v, vmax), vmin);
				var dv = vmax - vmin;
				var pc = (nv - vmin)/dv;
				var dt = tmax - tmin;
				var tv = tmin + (pc * dt);
				return tv;
			}
			
			
			
		</script>

	</body>
</html>
