<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Player World</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>


		<script src="js/three.js"></script>
		<script src="js/loaders/MD2Loader.js"></script>
		<script src="js/easing.js"></script>
		<script src="js/MD2Character.js"></script>
		<script src="js/CharacterEx.js"></script> 
		<script src="http://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var camera, scene, renderer,controls;
			var box;
			var delta = 0.0;
			var cameraTheta = 0.0;
			var plane;
			var planeTexture;
			var boxMat;
			var	character; 
			var clock = new THREE.Clock();
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = -15;
				camera.position.y = 8;
				camera.position.z = -15;
				controls = new THREE.OrbitControls(camera);
				controls.target = new THREE.Vector3(0,1.5,0);
				scene = new THREE.Scene();
				var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );

				//var material = new THREE.MeshBasicMaterial( { map: texture } );
				//var material = new THREE.MeshNormalMaterial(  );
				//mesh = new THREE.Mesh( geometry, material );
				//scene.add( mesh );
				var light = new THREE.AmbientLight( 0x707070, 0.3 ); // soft white light
				scene.add( light );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );

				camera.add( directionalLight );
				scene.add( camera );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio  );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				makeWorld();
				makeCharacter();
				window.addEventListener( 'resize', onWindowResize, false );
				
				window.addEventListener( 'keydown', onKeyDown, false );
			}

			function getBox()
			{
				return box;
			}
		
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() { requestAnimationFrame( animate );
				var delta = clock.getDelta();
				controls.update();
				updateBoxPos();
				//CharacterEx.update.call(character,delta);
				character.update(delta);
				renderer.render( scene, camera );
			}



			function makeTexturedBox(size, segments)
			{
				var geom = new THREE.BoxBufferGeometry( size,size ,size , segments, segments, segments );

			
				var path = "data/SwedishRoyalCastle/";
				var format = '.jpg';
				var urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				];
				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;

				//This sets the background to cubmap
				scene.background = reflectionCube;


				//This creates a material that uses the cubemap that we assign to the box when it's created 
				var cubeMaterial1 = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } );
				var mesh = new THREE.Mesh(geom,cubeMaterial1);
				return mesh;

			};


			function makeWorld() {

				var materials = []; 
				for (var i = 0 ; i < 20 ; i++ ){
					materials.push( new THREE.MeshLambertMaterial( 
						{
							color : (Math.random() * 0xffffffff)
						}));
				}

				var texture = new THREE.TextureLoader().load('data/brick.png');
				texture.wrapS = THREE.RepeatWrapping;

				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 10,10 );
				
				planeTexture = texture;

				
				var object = new THREE.Mesh( new THREE.PlaneBufferGeometry( 100, 100, 4, 4 ),new THREE.MeshLambertMaterial({ map : texture}));
		  		plane = object;
			   	object.position.set( 0, 0, 0 );
				object.rotateX(THREE.Math.degToRad(-90));
				scene.add( object );




				object = makeTexturedBox(3,4);	
				object.position.set( 8, 1.5, 0 );
				box = object;
				scene.add( object );


			}	

			function makeCharacter()
			{
				var config = {

					baseUrl: "data/models/ratamahatta/",

					body: "ratamahatta.md2",
					skins: [ "ratamahatta.png", "ctf_b.png", "ctf_r.png", "dead.png", "gearwhore.png" ],
					weapons: [[ "weapon.md2", "weapon.png" ],
								 [ "w_bfg.md2", "w_bfg.png" ],
								 [ "w_blaster.md2", "w_blaster.png" ],
								 [ "w_chaingun.md2", "w_chaingun.png" ],
								 [ "w_glauncher.md2", "w_glauncher.png" ],
								 [ "w_hyperblaster.md2", "w_hyperblaster.png" ],
								 [ "w_machinegun.md2", "w_machinegun.png" ],
								 [ "w_railgun.md2", "w_railgun.png" ],
								 [ "w_rlauncher.md2", "w_rlauncher.png" ],
								 [ "w_shotgun.md2", "w_shotgun.png" ],
								 [ "w_sshotgun.md2", "w_sshotgun.png" ]
					]

				};

				//character = new THREE.MD2Character();
				character = new CharacterEx();
				character.scale = 0.1;

				character.onLoadComplete = function () {

					//setupSkinsGUI( character );
					//setupWeaponsGUI( character );
					//setupGUIAnimations( character );

					character.setAnimation( character.meshBody.geometry.animations[ 0 ].name );

				};

				character.loadParts( config );
					
				character.root.position.set( 10, 0, 10 );
				scene.add( character.root );
				console.log('typeof' , character.constructor.name);

				

			}

			var cornerIndex = 0;
			var corners = [];
			corners.push(new THREE.Vector3(-10,0,10));
			corners.push(new THREE.Vector3(-10,0,-10));
			corners.push(new THREE.Vector3(10,0,-10));
			corners.push(new THREE.Vector3(10,0,10));

			function onKeyDown( event ) {


				//console.log("keydown" + event.keyCode);
				switch ( event.keyCode ) {



					case 68: /*D*/ 

							console.log("D pressed");
								character.runTo(corners[++cornerIndex%4]);
							break;

					case 83: /*S*/ 
							console.log("S pressed");
							character.setWeapon(0);
							character.setAnimation('attack');

							//character.jump();
					break;




					}

			};

		function updateBoxPos(deltaTime)
		{
			t = Math.sin(deltaTime);	
			
			getBox().position.z = easing.easeOutQuad(t) * 10;

		}




		</script>

	</body>
</html>
