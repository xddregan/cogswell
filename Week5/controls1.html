<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ui examples</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>


		<script src="js/three.js"></script>
		<script src="js/player.js"></script>
		<script src="http://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var camera, scene, renderer,controls,player;
			var box;
			var delta = 0.0;
			var cameraTheta = 0.0;
			var INV_MAX_FPS = 1 / 100, frameDelta = 0;
			var clock = new THREE.Clock();

			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = -30;
				camera.position.y = 1.8;
				camera.position.z = -20;
				camera.rotateY(THREE.Math.degToRad(-125));
				//controls = new THREE.OrbitControls(camera);
				scene = new THREE.Scene();
				var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );

				//scene.add( mesh );
				var light = new THREE.AmbientLight( 0x707070, 0.3 ); // soft white light
				scene.add( light );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );

				camera.add( directionalLight );
				scene.add( camera );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				player = new Player();
				//player.add(camera);
				makeWorld();
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'keydown', onKeyDown, false );
				window.addEventListener( 'keyup', onKeyUp, false );
				
			}


		
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() { requestAnimationFrame( animate );
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;
				//controls.update();

				frameDelta += clock.getDelta();
				while (frameDelta >= INV_MAX_FPS) {
						player.update(frameDelta);
						camera.position.copy(player.position);
						camera.quaternion.copy(player.quaternion);


						frameDelta -= INV_MAX_FPS;
					}
				renderer.render( scene, camera );
			}






			function makeWorld() {

				var materials = []; 
				for (var i = 0 ; i < 20 ; i++ ){
					materials.push( new THREE.MeshLambertMaterial( 
						{
							color : (Math.random() * 0xffffffff)
						}));
				}

				var object = new THREE.Mesh( new THREE.PlaneBufferGeometry( 100, 100, 4, 4 ), materials[0] );
			   	object.position.set( 0, 0, 0 );
				object.rotateX(THREE.Math.degToRad(-90));
				scene.add( object );

				object = new THREE.Mesh( new THREE.SphereBufferGeometry( 5, 20, 10 ), materials[1] );
				object.position.set( - 10, 5, 10 );
				scene.add( object );


			

				object = new THREE.Mesh( new THREE.BoxBufferGeometry( 2, 2, 2, 4, 4, 4 ), materials[2] );
				object.position.set( 0, 1, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.BoxBufferGeometry( 3, 3, 3, 4, 4, 4 ), materials[3] );
				object.position.set( 10, 1.5, -10 );
				scene.add( object );
				




			}	


			function onKeyDown( event ) {

		//event.preventDefault();

				//console.log("keydown" + event.keyCode);
				switch ( event.keyCode ) {

					case 38: /*up*/
					case 87: /*W*/ player.moveDirection.FORWARD = true; break;

					case 37: /*left*/
					case 65: /*A*/ player.moveDirection.LEFT = true; break;

					case 40: /*down*/
					case 83: /*S*/ player.moveDirection.BACKWARD = true; break;

					case 39: /*right*/
					case 68: /*D*/ player.moveDirection.RIGHT = true; break;

					case 82: /*R*/ player.moveUp = true; break;
					case 70: /*F*/ player.moveDown = true; break;


				}

		};

		function onKeyUp( event ) {

			switch( event.keyCode ) {
		case 38: /*up*/
					case 87: /*W*/ player.moveDirection.FORWARD = false; break;

					case 37: /*left*/
					case 65: /*A*/ player.moveDirection.LEFT = false; break;

					case 40: /*down*/
					case 83: /*S*/ player.moveDirection.BACKWARD = false; break;

					case 39: /*right*/
					case 68: /*D*/ player.moveDirection.RIGHT = false; break;

				case 82: /*R*/ this.moveUp = false; break;
				case 70: /*F*/ this.moveDown = false; break;

			}

		};


		</script>

	</body>
</html>
