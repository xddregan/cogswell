
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ui examples</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

	<body>


		<script src="js/three.js"></script>
	<script>
		function box(x){
			this.x = x;
			console.log('box constructor',x);

		}
		var b = new box(7);	
		console.log(typeof b);
		//var b2 = Object.create(b); 	
		//b2.x = 4;

		//console.log(b.x);
		//console.log(b2.x);
		console.log('post------');	
		function post()
		{
			box.call(this);
			this.nails =5;

		}
		post.prototype = Object.create(box.prototype);
		post.prototype.constructor = post; 
		var p  = new post();
		console.log(p.nails);
		console.log(p.x);

		class Player extends THREE.Mesh 
		{
			constructor(x,y)
			{
				
				super()
				this.x = x;
				this.y = y;
			}

		}
		var p  = new Player(4,5);



	</script>
