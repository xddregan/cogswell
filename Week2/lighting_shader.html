<html>
	<head>
		<link rel="icon" type="image/png"  href="data/icon256.ico">
		<title>3d Rendering</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="http://threejs.org/build/three.min.js"></script>
	

		



		<script id="lighting_ambient" type="x-shader/x-fragment">
			uniform vec3 ambient;                  // <- face color passed from application 
			void main( void ) {    
				gl_FragColor = vec4(ambient,1.0);  // <- set color passed to framebuffer to facecolor

			}
		</script>


		<script id="vertexShader_shaded" type="x-shader/x-vertex">
			void main()
			{
					
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); // Do first transformation (future topic)
				gl_Position = projectionMatrix * mvPosition;  // transform to final position on screen(future topic)
			}
		</script>





		<script>


			function init () {
				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

				var cat;
				var renderer = new THREE.WebGLRenderer();
				scene.background = new THREE.Color( 0x23606b );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var geometry = new THREE.SphereGeometry(1,10,10);
				//----------------------------------------------------------------
				// Create ambient light 
				//----------------------------------------------------------------

				var material_ambient = new THREE.ShaderMaterial( {
						vertexShader: document.getElementById( 'vertexShader_shaded' ).textContent,
						fragmentShader: document.getElementById( 'lighting_ambient' ).textContent
					} );
				var ambient_color = new THREE.Vector3(0.5,0.3,0); 

				material_ambient.uniforms = { "ambient": { value: ambient_color  }};
				material_ambient.side = THREE.DoubleSide;


				//----------------------------------------------------------------
				// Create flat Lit  mesh and add to scene
				//----------------------------------------------------------------

				var test_sphere = new THREE.Mesh( geometry, material_ambient );

				//var helper = new THREE.FaceNormalsHelper( test_sphere, 0.25, 0x00ff00, 1 );
				scene.add(test_sphere);
				//scene.add(helper);

			


				camera.position.z = 5;
				function animate(now) {
					now *= 0.001;
					requestAnimationFrame( animate );
					var color = new THREE.Vector3();
					color.copy(ambient_color);
					material_ambient.uniforms.ambient.value = color.multiplyScalar((Math.sin(now)+1)/2);;	
					//material_ambient.uniforms.ambient.needsUpdate = true;	

					test_sphere.rotateY(0.01);
					renderer.render( scene, camera );
				};

				
				animate();
			};
			window.onload = init;


		</script>
	</body>
</html>
